<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- App Title -->
    <title>NaariCare | AI Powered Women's Health & Wellness</title>

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="NaariCare is an AI-powered women's health and wellness platform offering menstrual cycle tracking, PCOS risk assessment, menopause support, AI chatbot assistance, and government health schemes for women."
    />
    <meta name="author" content="NaariCare Team" />
    <meta name="theme-color" content="#ec4899" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="NaariCare | AI Powered Women's Health & Wellness"
    />
    <meta
      property="og:description"
      content="Track cycles, assess PCOS risk, evaluate menopause symptoms, and get AI-powered health guidance with NaariCare."
    />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="NaariCare | Women's Health Platform"
    />
    <meta
      name="twitter:description"
      content="AI-powered menstrual health tracking, PCOS assessment, menopause support, and women's wellness resources."
    />
    <meta name="twitter:image" content="/favicon.ico" />

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
